on:
  release:
    types: [published]

concurrency:
  group: "build"
  cancel-in-progress: true

env:
  MODRINTH_ID: "daSyDfnP"
  CURSEFORGE_ID: "846348"

jobs:

  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17
          cache: "gradle"
      - name: Change Version
        run: sed -i 's/mod_version=*/mod_version=${{ github.event.release.tag_name }}/g' gradle.properties
      - name: Build
        run: ./gradlew clean build
      - name: Get Release Type
        id: get-release
        run: |
          release_type="release"
          if "${{ github.event.release.prerelease }}" == "true"; then
            release_type="beta"
          fi
          echo "::set-output name=type::$release_type"
      - name: Publish
        uses: Kir-Antipov/mc-publish@v3.2
        with:
          curseforge-id: "${{ env.CURSEFORGE_ID }}"
          curseforge-token: "${{ secrets.CURSEFORGE_TOKEN }}"
          modrinth-id: "${{ env.MODRINTH_ID }}"
          modrinth-token: "${{ secrets.MODRINTH_TOKEN }}"
          github-tag: "${{ github.event.release.tag_name }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"

          name: "Iconic v${{ github.event.release.tag_name }}"
          version: "${{ github.event.release.tag_name }}"
          version-type: "${{ steps.get-release.outputs.release-type }}"
          changelog: "${{ github.event.release.body }}"
          java: |
            17
